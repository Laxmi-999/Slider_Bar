<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonial Slider</title>

    <link href="https://cdn.jsdelivr.net/gh/codeOpacity/op_icons@main/op_icons.all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="cards">
        <div class="outer">
            <div class="card" style="--delay:-1;">
                <div class="header"></div>
                <div class="content-container">
                    <div class="circle"></div>
                    <div class="title-placeholder">
                        <div class="text-line"></div>
                        <div class="text-line"></div>
                    </div>
                    <div class="title-placeholder">
                        <div class="text-line"></div>
                        <div class="text-line"></div>
                    </div>
                </div>
                <div class="profile-section">
                    <div class="img"></div>
                    <div class="details">
                        <div class="text-line"></div>
                        <div class="text-line"></div>
                    </div>
                </div>
                <div class="content-box"></div>
            </div>
            <div class="card" style="--delay:0;">
                <div class="header"></div>
                <div class="profile-section">
                    <div class="img"></div>
                    <div class="details">
                        <div class="text-line"></div>
                        <div class="text-line"></div>
                    </div>
                </div>
                <div class="content-box"></div>
                <div class="circle"></div>
                <div class="title-placeholder">
                    <div class="text-line"></div>
                    <div class="text-line"></div>
                </div>
            </div>
            <div class="card" style="--delay:1;">
                <div class="header"></div>
                <div class="profile-section">
                    <div class="img"></div>
                    <div class="details">
                        <div class="text-line"></div>
                        <div class="text-line"></div>
                    </div>
                </div>
                <div class="content-box"></div>
                <div class="circle"></div>
                <div class="title-placeholder">
                    <div class="text-line"></div>
                    <div class="text-line"></div>
                </div>
            </div>
            <div class="card" style="--delay:-2;">
                <div class="header"></div>
                <div class="profile-section">
                    <div class="img"></div>
                    <div class="details">
                        <div class="text-line"></div>
                        <div class="text-line"></div>
                    </div>
                </div>
                <div class="content-box"></div>
                <div class="circle"></div>
                <div class="title-placeholder">
                    <div class="text-line"></div>
                    <div class="text-line"></div>
                </div>
            </div>
            <div class="card" style="--delay:2;">
                <div class="header"></div>
                <div class="profile-section">
                    <div class="img"></div>
                    <div class="details">
                        <div class="text-line"></div>
                        <div class="text-line"></div>
                    </div>
                </div>
                <div class="content-box"></div>
                <div class="circle"></div>
                <div class="title-placeholder">
                    <div class="text-line"></div>
                    <div class="text-line"></div>
                </div>
            </div>
        </div>
    </div>
    <button class="prev-button">Previous</button>
    <button class="next-button">Next</button>
    <style>
        .card {
            display: flex;
            flex-direction: column;
        }

        .content-container {
            display: flex;
            align-items: center;
        }

        .circle {
            margin-right: 10px;
        }

        .title-placeholder {
            margin-right: 10px;
        }

        .profile-section {
            display: flex;
            flex-direction: column;
        }

        .content-box {
            margin-top: 10px;
        }
    </style>


</body>

</html>
